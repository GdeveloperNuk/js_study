<!DOCTYPE html>

<html>
    <body>
        <input id="text" type="text" value="Hello">
        <button id="btn" onclick="func()">click</button>
        <h1 id="h1">Hello World</h1>
        <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/JSON_vector_logo.svg/1200px-JSON_vector_logo.svg.png">
        <script>
            function func(){
                var text = document.getElementById('text').value;
                document.getElementById('img').src = text;
            }
        </script>
    </body>
    
</html>
